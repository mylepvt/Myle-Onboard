<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>MYLE Onboarding Form ðŸš€</title>

  <!-- âœ… Official MYLE Favicon -->
  <link rel="icon" type="image/png" href="https://i.ibb.co/27S5hrzd/favicon.png" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0e0e14;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }

    /* âœ… Loader Section */
    #loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #0e0e14;
      color: #f5f5f5;
      font-family: "Inter", system-ui, sans-serif;
      font-size: 1rem;
      letter-spacing: 0.4px;
      z-index: 9999;
      transition: opacity 0.6s ease;
    }

    #loader img {
      width: 85px;
      height: auto;
      margin-bottom: 20px;
      animation: fadeIn 0.8s ease-out;
      filter: drop-shadow(0 0 6px rgba(255, 215, 0, 0.3));
    }

    .tagline {
      font-size: 0.95rem;
      font-weight: 400;
      opacity: 0.8;
      letter-spacing: 0.6px;
      text-align: center;
      margin-bottom: 16px;
    }

    .spinner {
      width: 42px;
      height: 42px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #f1c40f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .fade-out {
      opacity: 0;
      pointer-events: none;
    }

    iframe {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100dvh;
      border: none;
      background: #0e0e14;
      display: none;
      z-index: 1;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #0e0e14; }
    }
  </style>
</head>

<body>
  <!-- âœ… Loader -->
  <div id="loader">
    <img src="https://i.ibb.co/27S5hrzd/favicon.png" alt="MYLE Logo" loading="lazy" />
    <div class="tagline">Make Your Life Entrepreneurial ðŸ’«</div>
    <div class="spinner"></div>
  </div>

  <!-- âœ… Zoho Form (Lazy Loaded) -->
  <iframe
    id="zohoFormFrame"
    title="MYLE Onboarding Form ðŸš€"
    sandbox="allow-scripts allow-forms allow-same-origin"
    referrerpolicy="no-referrer-when-downgrade"
    loading="lazy"
  ></iframe>

  <!-- âœ… JavaScript -->
  <script>
    const formURL = "https://forms.mylecommunity.in/gurveer1174gm1/form/FreeTrialRequest/formperma/YPr7OiaJZjP2DJBDT5A-qcO6icZwzj2npdUbYDJRDv8";
    const iframe = document.getElementById('zohoFormFrame');
    const loader = document.getElementById('loader');

    // Lazy-load Zoho form after short delay
    window.addEventListener('load', () => {
      setTimeout(() => {
        iframe.src = formURL;
      }, 800); // slight delay for smoother transition
    });

    // Hide loader when iframe loads
    iframe.addEventListener('load', () => {
      loader.classList.add('fade-out');
      setTimeout(() => {
        loader.style.display = 'none';
        iframe.style.display = 'block';
      }, 600);
    });
  </script>
</body>
</html>
