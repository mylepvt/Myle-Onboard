<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Seat Holding â€” Myle Community ðŸš€</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/27S5hrzd/favicon.png" />

  <style>
    :root {
      --bg: #0e0e14;
      --accent: #f4d03f;
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: var(--bg);
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
      overscroll-behavior: none;
    }

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--text);
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh; /* Dynamic viewport height for mobile screens */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      z-index: 5;
      transition: opacity 0.6s ease;
    }

    .loader-container img {
      width: clamp(70px, 22vw, 120px); /* scales dynamically */
      border-radius: 24px;
      animation: glow 2s ease-in-out infinite;
    }

    .loader-text {
      margin-top: 20px;
      font-size: clamp(14px, 4vw, 18px);
      letter-spacing: 0.6px;
      opacity: 0.9;
      text-align: center;
      padding: 0 12px;
    }

    .circle {
      margin-top: 20px;
      border: 3px solid rgba(255, 255, 255, 0.1);
      border-top: 3px solid var(--accent);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      animation: spin 1s linear infinite;
    }

    iframe {
      width: 100%;
      height: 100dvh;
      border: none;
      display: none;
      background: var(--bg);
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes glow {
      0%, 100% { filter: drop-shadow(0 0 15px var(--accent)); }
      50% { filter: drop-shadow(0 0 3px var(--accent)); }
    }
  </style>
</head>

<body>
  <div class="loader-container" id="loader">
    <img src="https://i.ibb.co/27S5hrzd/favicon.png" alt="MYLE Logo" />
    <div class="loader-text">Make Your Life Entrepreneurial ðŸ’«</div>
    <div class="circle"></div>
  </div>

  <iframe
    id="zohoFormFrame"
    title="MYLE Seat Holding Form"
    sandbox="allow-same-origin allow-scripts allow-forms allow-popups"
    referrerpolicy="no-referrer"
  ></iframe>

  <script>
    const formURL = "https://forms.mylecommunity.in/gurveer1174gm1/form/FreeTrialRequest/formperma/YPr7OiaJZjP2DJBDT5A-qcO6icZwzj2npdUbYDJRDv8";
    const iframe = document.getElementById('zohoFormFrame');
    const loader = document.getElementById('loader');

    // Load Zoho Form
    setTimeout(() => { iframe.src = formURL; }, 600);

    // Hide loader once form loads
    iframe.addEventListener('load', () => {
      loader.style.opacity = '0';
      setTimeout(() => {
        loader.style.display = 'none';
        iframe.style.display = 'block';
      }, 600);
    });

    // Fallback if Zoho iframe blocks
    setTimeout(() => {
      if (iframe.style.display === 'none') {
        loader.innerHTML = `
          <img src="https://i.ibb.co/27S5hrzd/favicon.png" alt="MYLE Logo" />
          <div class="loader-text">
            Having trouble loading?<br>
            <a href="${formURL}" style="color: var(--accent); text-decoration: none;">Tap here to open the form directly</a>
          </div>
        `;
      }
    }, 7000);
  </script>
</body>
</html>
