<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>MYLE Onboarding Form ðŸš€</title>
  <link rel="icon" type="image/png" href="https://i.ibb.co/27S5hrz/favicon.png" />

  <!-- âœ… Styling -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #0e0e14;
      overflow: hidden;
      overscroll-behavior: none;
      -webkit-overflow-scrolling: touch;
    }

    /* âœ… Loader container */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh;
      background: #0e0e14;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
      flex-direction: column;
      color: #f5f5f5;
      font-family: "Inter", system-ui, sans-serif;
      font-size: 1rem;
      letter-spacing: 0.5px;
    }

    /* âœ… Loader animation (rotating circle) */
    .spinner {
      width: 42px;
      height: 42px;
      border: 3px solid rgba(255, 255, 255, 0.2);
      border-top-color: #f1c40f;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 12px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* âœ… Fade-out animation */
    .fade-out {
      opacity: 0;
      transition: opacity 0.6s ease;
      pointer-events: none;
    }

    /* âœ… iFrame setup */
    body, iframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100dvh;
      border: none;
      margin: 0;
      padding: 0;
      display: block;
      background: #0e0e14;
    }

    iframe {
      overflow: hidden;
      z-index: 2;
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      body { background: #0e0e14; }
    }
  </style>
</head>

<body>
  <!-- âœ… Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Loading your onboarding form...</p>
  </div>

  <!-- âœ… Zoho Form Embed -->
  <iframe
    id="zohoFormFrame"
    title="MYLE Onboarding Form ðŸš€"
    sandbox="allow-scripts allow-forms allow-same-origin"
    referrerpolicy="no-referrer-when-downgrade"
    src=""
  ></iframe>

  <!-- âœ… JavaScript -->
  <script>
    const formURL = "https://forms.mylecommunity.in/gurveer1174gm1/form/FreeTrialRequest/formperma/YPr7OiaJZjP2DJBDT5A-qcO6icZwzj2npdUbYDJRDv8";
    const iframe = document.getElementById('zohoFormFrame');
    const loader = document.getElementById('loader');

    // Load form after short delay
    window.addEventListener('load', () => {
      setTimeout(() => {
        iframe.src = formURL;
      }, 400); // smoother feel
    });

    // When form loads, hide loader
    iframe.addEventListener('load', () => {
      loader.classList.add('fade-out');
      setTimeout(() => {
        loader.style.display = 'none';
        iframe.style.display = 'block';
      }, 600);
    });
  </script>
</body>
</html>
